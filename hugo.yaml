baseURL: https://radiance.magical.industries/
languageCode: en-us
title: Radiance Lightning
pagination.pagerSize: 10
theme: ["PaperMod"]
copyright: "Â© Magical Industries"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
mainsections: ["Models", "About"]

minify:
  disableXML: true
  minifyOutput: true


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Radiance Lightning
  description: "Innovative Lightning Experiences"
  keywords: [Portfolio, PaperMod]
  author: Hugo
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # magick -background transparent "/Users/hugobelin/Downloads/Logo1.png" -define icon:auto-resize=16,24,32,48,64,72,96,128,256 "favicon.ico"
    favicon: "img/favicon.ico"
    favicon16x16: "img/favicon.ico"
    favicon32x32: "img/favicon.ico"
    apple_touch_icon: "img/favicon.ico"
    safari_pinned_tab: "img/favicon.ico"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Radiance Lightning
    subtitle: "Innovative Lightning Experiences"
    imageUrl: "/img/radiance-logo-01.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Logo
    buttons:
      - name: Models
        url: models
      - name: Merchandise
        url: merchandise
      - name: About
        url: about

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Innovative Lightning Experiences"

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/Magical-Industries"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
    outputs:
      home:
        - HTML
        - RSS
        - JSON # necessary for search
menu:
  main:
    - identifier: models
      name: Models
      url: /models/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: Merchandise
      name: Merchandise
      url: /merchandise/
      weight: 25
    - identifier: magicalindustries
      name: Magical Industries
      url: https://magical.industries
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai